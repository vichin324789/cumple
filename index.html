<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Est√°s Invitado!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', cursive;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;

            height: 70px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 8s ease-in infinite;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 60px;
            background: rgba(255, 255, 255, 0.5);
        }

        .balloon::after {
            content: '‚ñº';
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;

            }
            100% {
                transform: translateY(-120vh) translateX(var(--drift)) rotate(360deg);
                opacity: 0;
            }
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;

            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: bounceIn 1s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .emoji {
            font-size: 80px;

            animation: spin 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes spin {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        h1 {
            color: #7e22ce;
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question-box {
            margin: 25px 0;
            opacity: 0;
            animation: slideIn 0.6s ease-out forwards;
        }

        .question-box:nth-child(1) { animation-delay: 0.2s; }
        .question-box:nth-child(2) { animation-delay: 0.4s; }
        .question-box:nth-child(3) { animation-delay: 0.6s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);

            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question-btn {
            width: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .question-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .question-btn:active {

            transform: scale(0.98);
        }

        .question-btn::before {
            content: 'üëÜ';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            animation: point 0.8s ease-in-out infinite;
        }

        @keyframes point {
            0%, 100% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(-5px); }
        }

        .answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, padding 0.5s ease, margin 0.5s ease;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            margin-top: 0;
            padding: 0 20px;
        }

        .answer.show {
            max-height: 200px;
            padding: 20px;
            margin-top: 15px;
            animation: wiggle 0.5s ease;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
        }

        .answer-text {
            font-size: 1.8em;
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        .final-section {
            text-align: center;
            margin-top: 40px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;

                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confirm-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .confirm-btn:hover {
            transform: translateY(-5px) scale(1.05);

            box-shadow: 0 15px 40px rgba(17, 153, 142, 0.6);
        }

        .celebration {
            display: none;
            text-align: center;
            font-size: 2.5em;
            color: #7e22ce;
            margin-top: 20px;
            animation: bounce 0.6s ease-in-out;
            font-weight: bold;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 2em;
            }
            .question-btn {
                font-size: 1.2em;
                padding: 15px;
            }

            .answer-text {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji">üéä</div>
            <h1>¬°Te invito a mi FIEST√ìN!</h1>
        </div>

        <div class="question-box">
            <button class="question-btn" onclick="toggleAnswer(1)">
                ¬øCu√°ndo es la cosa?
            </button>
            <div class="answer" id="answer1">
                <div class="answer-text">¬°El 11 de diciembre! üìÖ<br>¬°M√°rcalo con rojo! üî¥</div>
            </div>
        </div>

        <div class="question-box">
            <button class="question-btn" onclick="toggleAnswer(2)">
                ¬øA qu√© hora llego?
            </button>
            <div class="answer" id="answer2">

                <div class="answer-text">¬°Todo el d√≠a, beb√©! üåÖüåûüåô<br>¬°Desde que amanece hasta que se acaba! üéâ</div>
            </div>
        </div>

        <div class="question-box">
            <button class="question-btn" onclick="toggleAnswer(3)">
                ¬øY d√≥nde rayos es?
            </button>
            <div class="answer" id="answer3">
                <div class="answer-text">Av. Coronel 7717 üìç<br>¬°No te pierdas que empieza sin ti! üòú</div>
            </div>
        </div>

        <div class="final-section">
            <button class="confirm-btn" onclick="confirmAttendance()">
                ¬°Ah√≠ estar√©! üéà
            </button>
            <div class="celebration" id="celebration">
                ¬°SIUUUU! üéâüéäüéÅ<br>¬°Te espero con ansias! üíÉüï∫
            </div>
        </div>
    </div>

    <script>
        // Crear globos flotantes
        function createBalloon() {

            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#ff85a2', '#a29bfe', '#fd79a8'];
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + '%';
            balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.setProperty('--drift', (Math.random() - 0.5) * 200 + 'px');
            balloon.style.animationDuration = (Math.random() * 4 + 6) + 's';
            balloon.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(balloon);

            setTimeout(() => balloon.remove(), 10000);
        }

        // Crear fuegos artificiales
        function createFirework(x, y) {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#ff85a2', '#feca57', '#48dbfb'];
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];

                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 50 + Math.random() * 50;
                const xVel = Math.cos(angle) * velocity;
                const yVel = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--x', xVel + 'px');
                particle.style.setProperty('--y', yVel + 'px');
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Fuegos artificiales autom√°ticos
        function autoFireworks() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.5;
            createFirework(x, y);
        }

        // Iniciar animaciones de fondo
        setInterval(createBalloon, 800);
        setInterval(autoFireworks, 2000);

        // Crear algunos globos iniciales
        for (let i = 0; i < 10; i++) {
            setTimeout(createBalloon, i * 300);
        }

        // Toggle respuestas
        function toggleAnswer(num) {
            const answer = document.getElementById('answer' + num);
            const allAnswers = document.querySelectorAll('.answer');
            
            // Cerrar otras respuestas
            allAnswers.forEach((ans, index) => {
                if (index + 1 !== num) {
                    ans.classList.remove('show');
                }
            });
            
            // Toggle la respuesta actual
            answer.classList.toggle('show');
            
            // Crear fuegos artificiales en posici√≥n aleatoria
            if (answer.classList.contains('show')) {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * 300 + 100;
                        createFirework(x, y);
                    }, i * 150);
                }
            }
        }

        // Confirmar asistencia

        function confirmAttendance() {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            
            // Explosi√≥n masiva de fuegos artificiales
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.6;
                    createFirework(x, y);
                }, i * 100);
            }
            
            // Crear m√°s globos
            for (let i = 0; i < 20; i++) {
                setTimeout(createBalloon, i * 100);
            }
        }

        // Click en cualquier parte para fuegos artificiales
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.container')) {
                createFirework(e.clientX, e.clientY);
            }
        });
    </script>
</body>
</html>
